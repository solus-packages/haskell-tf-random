name       : haskell-tf-random
version    : 0.5
release    : 1
source     :
    - http://hackage.haskell.org/package/tf-random-0.5/tf-random-0.5.tar.gz : 2e30cec027b313c9e1794d326635d8fc5f79b6bf6e7580ab4b00186dadc88510
license    : BSD-3-Clause
component  : programming
summary    : This package contains an implementation of a high-quality splittable pseudorandom number generator.
description: |
    This package contains an implementation of a high-quality splittable pseudorandom number generator.
builddeps  :
    - ghc
    - haskell-primitive
    - haskell-random
setup      : |
    sudo ghc-pkg recache
    ghc -threaded --make Setup
    ./Setup configure --enable-shared \
                      --prefix=/usr \
                      --docdir="/usr/share/doc/\$compiler/\$pkgid" \
                      --libdir=/usr/lib64 \
                      --libsubdir="\$compiler/\$pkgid" \
                      --datadir=/usr/share \
                      --sysconfdir=/etc
build      : |
    ./Setup build
install    : |
    export GHCV=`readlink /usr/bin/ghc`
    ./Setup copy --destdir=$installdir
    ./Setup register --gen-pkg-config
    install -D -m 00644 tf-random-$version.conf $installdir/usr/lib64/$GHCV/package.conf.d/tf-random-$version.conf
    rm -f $installdir/usr/lib64/$GHCV/tf-random-$version/*.a
